type Ride {
  id: Int!
  # Ride Status
  status: String!

  #Ride User Info
  driver: User!
  passenger: User!

  pickUpAddress: String!
  pickUpLat: Float!
  pickUpLng: Float!
  dropOffAddress: String!
  dropOffLat: Float!
  dropOffLng: Float!
  price: Float!
  distance: String!
  duration: String!
  createdAt: String!
  updatedAt: String!
}
